<mat-card class="card">
  <img mat-card-image [src]="category.image" [alt]="category.name"/>
  <mat-card-header class="title">
    <mat-card-title>
      {{category.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>{{category.description}}</mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onClick()">
      {{category.name}}
      <mat-icon>person</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
